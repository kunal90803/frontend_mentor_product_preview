<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper display on all devices -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Optional: Custom inline styles for attribution -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- No content in the body as per your request -->
   <article>
    <div class="card" >
      <div class="left">
        <img src="./images/image-product-desktop.jpg"/>
      </div>
      <div class="right">
        <p>P E R F U M E<p>
        <h1>Gabrielle Essence Eau De Parfum<h1>
        <p>
          A floral, solar and voluptous interpretation
           composed by Olivier Polge, Perfumer-Creator  for
            the House of CHANEL.
        </p> 
        <div style="display: flex;  gap: 20px; margin-bottom: 1.3rem;"> 
          <span style="color: hsl(158, 36%, 37%);"> $149.99</span>
          <p style="text-decoration: line-through;display: inline; font-weight: lighter; font-size: small;"> $169.99</p>
        </div>
        <button class="cart"><img  src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
   </article>


</body>
</html>
